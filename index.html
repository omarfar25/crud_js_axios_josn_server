<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>crud js axios json</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" async></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" async></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" async></script>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" async></script>
  <script src="index.js" defer></script>
</head>

<body>
  <div class="container py-5">
    <h1 class="display-4">Welcome to Ajax(axios lib) with JSON</h1>
    <div class="row my-5">
      <div class="col">
        <input type="text" placeholder="Enter Name" name="name" class="form-control">
      </div>
      <div class="col">
        <input type="text" placeholder="Enter Phone" name="phone" class="form-control">
      </div>
      <div class="col">
        <input type="email" placeholder="Enter Email" name="email" class="form-control">
      </div>
      <div class="col">
        <button id="saveContact" class="btn btn-primary">Save Contact</button>
      </div>
    </div>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>


  <div class="modal fade" id="contactEditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Contact</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="edit-name" class="col-form-label">Edit Name</label>
              <input type="text" class="form-control" id="edit-name">
            </div>
            <div class="form-group">
              <label for="edit-phone" class="col-form-label">Edit Phone</label>
              <input type="text" class="form-control" id="edit-phone">
            </div>
            <div class="form-group">
              <label for="edit-email" class="col-form-label">Edit Email</label>
              <input type="email" class="form-control" id="edit-email">
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="updateContact" class="btn btn-primary">Save Contact</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
